<!--

  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.

<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>My Activity List</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let act of activities" (click)="activityTapped($event,act)">
      <ion-icon name="{{act.icon}}" item-left></ion-icon>
      {{act.title}}

    </button>
  </ion-list>

</ion-content>
